<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .bg-custom-Secundario {
            background-color: #cccccc;
        }
    </style>

</head>
<body>
    <div class="container mt-5 bg-custom-Secundario p-4 caixa-redenda">
        <div class="h1 text text-center">Cadastro Clientes</div>
        <div class="mb-4"></div>
        <div class="mb-4">
            <label for="nome" class="form_label text-center">Nome</label>
            <input type="text" name="nome" class="form-control" id="nome" placeholder="Ex.:Daniela" required>
        </div>
        <div class="mb--4">
            <label for="e-mail" class="form_label text-center">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Ex.:nome@gmail.com" required>
        </div>
        <div class="mb-4">
            <label for="telefone" class="form_label text-center">Telefone</label>
            <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Ex.:71 98854-0012" required>
        </div>
        <div class="mb-4">
            <label for="cpf" class="form_label text-center">CPF</label>
            <input type="text" name="cpf" class="form-control" id="cpf" placeholder="Ex.:015.214.345-02" required>
        </div>
        <div class="d-flex">
            <button type="button" onclick="validarFormulario()" class="btn btn-outline-success mb-4">Salvar</button>
            <button type="button" onclick="listarClientes()" class="btn btn-outline-primary mb-4 ms-auto">Lista</button>
        </div>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Cpf</th>
                
            </tr>
        </thead>
        <tbody id="listarClientes"></tbody>
    </table>

   
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
